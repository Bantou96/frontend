<mat-card class="example-card" *ngIf="value">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>#{{position}} {{value.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{value.value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increment()">incrementer</button>
    </mat-card-actions>
  </mat-card>
